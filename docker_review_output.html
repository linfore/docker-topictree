        const content_data = [{1: 'date: 7/2022 | user: Adolfo M. | \n\n*****\n"Docker as a tool to deploy applications "\nOverall: Administration can be a bit complicated at first, but with practice, developers to server administrators can use the tool. And that allows reducing application implementation times.\nPros: Docker allows quick application deployment without having to worry about compatibility between libraries, and it is very practical to implement in production environments.\nCons: The need for a centralized image registry, and the learning curve in technical personnel can negatively impact its use.\nAlternatives Considered: vSphere\nReasons for Choosing Docker: We chose docker for its portability between development and production, as well as its availability for use in different environments\n\n'}, {2: 'date: September 26, 2023 | user: Emanuele F. | \n\n*****\n"An essential companion in my development environment."\nOverall: I replicate locally the setups of all my remote server via docker compose. With docker you can have multiple versions of the same service without risk of collision or incompatibilities.I use it on wsl on windows and it works like a charm.\nPros: I work in web development industry, with docker you can replicate on your machine any setup, (web server, database, smtp) , so that you can build your application in an environment that is almost identically to production one.\nCons: I find that the learning curve is steep, so you have to struggle in the beginning to master the tool. Sometimes containers are resources\' hungry, so adequate monitoring is needed.\nSwitched From: VirtualBox\nReasons for Switching to Docker: Having many virtual machines for different setup is time and resources consuming. Maintenance becames difficult after some time.\n\n'}, {3: 'date: May 15, 2023 | user: Verified Reviewer | \n\n***\n"Docker has gone the way of the dodo"\nOverall: Started out great, then turned to not-so-great, then eventually GET ME OFF THIS THING.It took them coming out with an Open container initiative to be able to market their product, which is bloated cruftware. There are better options out there. Maybe not as user-friendly, but definitely not as buggy.\nPros: It was awesome the day we replaced it with something else. I suppose it\'s a good dashboard app for showing off running containers on your workstation.\nCons: It\'s too resource intensive, and makes everything else crash when I\'m running the containers. I hate how they force you to upgrade to the latest version if you\'re a freebie, and that usually breaks all my keys on boxes, which means I\'ve got to reset to factory defaults just to use what I already had working. Docker is literally a productivity killer because they think they know more about virtualization than you do and so they push updates and force you to download them and occupy all your hard-drive with bloated containers.\n\n\n'}, {4: 'date: August 10, 2023 | user: Wassim I. | \n\n****\n"Docker: Light weight Container Setup and Configuration"\nPros: I have used Docker to run multiple Java and Python virtual environment in sandboxed isolated containers on Ubuntu Linux. The main motivation was to support the testing of different Application server versions using Apache Tomcat and Oracle JDBC drivers. Docker containers saved us a lot of time that we used to spend on creating and configuring virtual machine and more importantly enhanced greatly the performance and throughput of the testing services. We were able to execute multiple Oracle instances using the Docker containers and creating isolated client/server applications using the Socket API on top of it.\nCons: I expect to see more support for containerized applications on multiple machines and more scalability, resiliency, and fault tolerance as in Kubernetes.\nAlternatives Considered: Kubermatic Kubernetes Platform\nSwitched From: vSphere\nReasons for Switching to Docker: Better performance and isolation of applications.\n\n\n'}, {5: 'date: September 28, 2023 | user: Katelyn D. | \n\n*****\n"Docker? What is that?"\nOverall: Docker has been a wonderful learning experience for my team and I. Learning how to be better coders and utilize programs such as Docker has lead us towards our goals as software developers! It was a wonderful challenge and experience because now I can implement Docker into my future projects!\nPros: The best thing about Docker is the fact that you can set up a virtual environment on your personal computer, with out having to take up too much space or making it hard for your computer. What do I mean? I am talking about when you are collaborating with a group of other software developers, who we all work from home and we don\'t all have our computers set up the same way. When one of the features of our project works on one person\'s computer but doesn\'t on another, how do we fix that issue? With Docker you can. Honestly before knowing what Docker was and what it can do for you, trying to debug, or troubleshoot why my application was working on my machine but not a co-workers was such a hassle. I would spend days fixing my project or my code I worked on for a work around, however Docker provides the integrated development environment that we can utilize to make developing our code and project much smoother!\nCons: One thing my team and I struggled on when it came to Docker was getting started. We all were fairly new at software development therefore getting used to how Docker worked took some time. It wasn\'t impossible, but it did take a few tries to get it going. That being said, there is a lot of documentation and videos on how to get Docker working, which helped tremendously.\n\n\n'}, {6: 'date: October 20, 2023 | user: Divaldo C. | \n\n****\n"Excellent solution for development using repositories and eliminating repetitive tasks."\nPros: In programming, we sometimes perform the same tasks over and over again. Docker allows us to have ready-made repositories of functions, codes and even robust tasks that we can use in different projects without having to create them again from scratch and better eliminate the likelihood of human error. . I really like it because it\'s free for the local environment and because it\'s open source.\nCons: One of the things that worries me is that Docker is not very friendly to consuming virtual machines, containers consume considerable resources. Difficult to manage in complex projects where we have several connections and layers. Monitoring should be improved.\nSwitched From: Composer\n\n\n'}, {7: 'date: September 14, 2023 | user: Austin M | \n\n*****\n"Docker, the perfect container-maker"\nOverall: We solved a monolithic structure implementing Docker, it was a hard process and it\'s not really easy, but if it\'s well done you can rest assured that you will have much fewer problems in the future. Capacity and maintainability skyrocketed after we started using it, so we have much to thank Docker.\nPros: I think the most impactful and beneficial thing about Docker is the capacity to hold an entire program with an insanely low size (30MB for an entire and fully operational Alpine-linux!!). This enables a world of microservices to be created and never depend on one thing, you can have 6 different micro services hosted on 6 different containers and each and every one can be resetted without holding the rest hostage.\nCons: I think the implementation process could be easier, sometimes you really need an easy-access terminal and Docker is not that friendly when it comes to that, I have high hopes that they can resolve that issue, for example as Anaconda did, a separate executable terminal for each virtual environment, this could be a separate command terminal for each container.\n\n\n'}, {8: 'date: October 6, 2023 | user: Alex Z | \n\n*****\n"Docker the dev must have"\nOverall: very good experience, i was scared about the windows experience of docker but with WSL we didnt notice any particular issues\nPros: i like the standardization of envs that docker offers, we can try a product and be sure it will behave the same way in production. seamless updates and much more!\nCons: the docker workflow can be difficult to learn, but when you become proficient in it, its smooth sailing\nReasons for Choosing Docker: we choose docker over redhat solution, Podman. because of the wider adoption and the support for docker desktop.\n\n\n'}, {9: 'date: October 13, 2023 | user: Verified Reviewer | \n\n*****\n"Great tool for development"\nOverall: It is a great toolSome production application such as Nginx, Nextcloud are run on dockerThey are managed by docker-composedDOckerfile makes it easy to add components to existing imageit helps devs to build and ship their application cross platform\nPros: Can run on cross platformCan build applications on OS based container or completely from scratchCan tag imagesLow resource consumption if configured well\nCons: Nothing to dislikeOne thing is that one needs some experience to work with it\n\n\n'}, {10: 'date: September 6, 2023 | user: Aaron F. | \n\n*****\n"The best way to ship your application"\nOverall: We can now deploy scalable applications into the cloud with ease by using Docker.\nPros: We love docker because we no longer face the Wil it work on my machine dilemma, it also enables us to deploy our app across different cloud platforms with relative ease. Docker is a powerfull way to run your applications and enables us to scale up and down depending upon our needs.\nCons: Docker is quite a steep learning curve in some ways and may not be a one size fits all for everything, debugging takes a little getting used to and careful consideration needs to be made as to how performance monitoring is implemented also but can be handled with additional tools and methods of debugging.\n\n\n'}, {11: 'date: October 10, 2020 | user: MANAS M. | \n\n****\n"Setup your app environment ones and use it everywhere, Containerisation helps improve Prodectivity"\nOverall: Docker improves your developments productivity, it reduces the overhead of code deployment , and reduces environment based failures, because if the application is Dockerised then the Env will be the same everywhere, i had a really good experience with Docker\nPros: Docker will help increase the productivity and drastically reduce the development cost, using Docker we can setup anything that is needed, any number of services and machines in the virtual space, can do routing and load balancing between them, They have a really great documentations, tutorials to get started with, and we have a docker hub where all the native images are available, like mysql, psql, ubuntu much more, we can create our own image , its jus the way you set up your machine in reality , wright all the command steps that you will do in a file, the docker will set it up, Now the Docker team is providing free interactive portals in docker hub , with which you can play around inside a virtual space console , try out different things on there and write the commands that worked for you in your docker file, The software s free i suppose, this free version suffices all the use-cases, You can also use the Docker in production , set up a cloud machine and install docker in it, and start your docker using your docker compose file , its as simple as that , write your setup script ones and use it anywhere and everywhere, this reduces your cost and management, without docker you may be using many cloud machines and services like one for the application, DB, LB, etc, now with docker you can do it all under one machine the new Dev who joins in your team can set up his dev env easily just by installing Docker and start working effectively, test changes without deploy.\nCons: You should have a good local machine to run heavy Docker containers, it its a simple container with one or two virtual containers then its fine , but to run a complex setup you need a really high configuration system , else it will be really slow and will reduce the productivity of the developer, it has a big learning curve to Dockerise a application, it is easy to use , but not easy to develop the containers , means initial development to setup docker needs good understanding of both docker and your application infrastructure\n\n\n'}, {12: 'date: January 8, 2021 | user: Verified Reviewe | \n\n*****\n"Run your micro-services on widely accecpted runtime - Docker"\nOverall: We have our major applications running in micro-service architecture and Docker is the main framework which is heavily being used within our organisation. We not only use it within our organisation but also, for our client base development as well. It is highly reliable and with machines with above-average configuration, this tool framework seamlessly. Also, with its Kubernetes cluster functionality, it offers huge benefits for testing in a sandbox environment.\nPros: 1. Widely accepted by the micro-services community. 2. A very large community is supporting docker which helps you to find a solution to any problem in minutes. 3. Provides a single-node Kubernetes cluster which can solve major problems of having Kubernetes for small scale companies. 4. Seamlessly integrate with Windows/ Linux command line, and can directly be accessed by referencing its libraries.\nCons: 1. Heavy consumption of memory. 2. It computer goes low on memory, Docker instance fails, which in turn fails all your application running on the framework. 3. Takes a while to boot up, which can be made better by increasing the efficiency of the program. 4. Managing Docker settings at times becomes a challenge because of highly hidden options. It can be fixed by taking surveys from the users and refactoring the UI elements.\n\n\n'}, {13: 'date: February 25, 2023 | user: Mohd Nubli B. | \n\n*****\n"Docker is an amazing software."\nOverall: Docker is a software that allows me to create, deploy and manage applications in software containers. It is quickly becoming a popular way to develop, deliver and run applications in a virtualized environment that provides resource isolation and greater portability. Docker is widely used across the industry by both developers and operations teams to create highly consistent, reliable, and repeatable applications from development to production. With its virtualization capabilities, Docker enables a more efficient and streamlined process for creating, running, and managing applications.\nPros: The advantage of Docker is that it provides an easy way to deploy applications on multiple platforms and can run on multiple operating systems. It also offers a consistent development, testing and deployment environment. Additionally, it is lightweight and can be easily deployed on minimal hardware which can help reduce costs. The software is also secure, as all containers are isolated from the rest of the system, eliminating the potential risk of malware.\nCons: Among its weaknesses or shortcomings is that it can be complicated to set up and manage its environment. It\'s also lack customization options can be a limitation depending on the complexity of the application. Also, docker containers can be expensive, especially when using proprietary and closed source images.\n\n\n'}, {14: 'date: September 25, 2019 | user: Gareth G. | \n\n****\n"Great addition to our workflow"\nOverall: Docker has given us a reliable way to reproduce development environments across multiple work machines as well as on production environments. It\'s sped up our process of getting new developers setup on projects as well as starting new projects knowing that they\'ll just work. It\'s been a great boost in our efficiency to take on new projects.\nPros: Docker is great for setting up development environments for projects and making sure everyone is working on the same basis. That includes locally as well as in production environments. Once you have you have your configurations set it becomes trivial to drop it into any project with similar requirements. It\'s very flexible in what it allows you to do. It definitely speeds up the on-boarding of new team members.\nCons: Docker works 99% of the time. It\'s fairly reliable. Every now and then things won\'t work for no reason. It usually ends up being some or other obscure issue. Luckily enough if you search hard enough there\'s usually someone that has experienced the same problem and has managed to resolve it. There\'s thankfully many ways to tackle a problem when it comes to Docker.\n\n\n'}, {15: 'date: January 22, 2023 | user: Parth K. | \n\n****\n"Excellent and most effective deployment technique for code reproducibility"\nOverall: I operate in an industry where I may need to quickly test software functionality in several situations. After developing functionality to serve as a microservice, we put it on Docker and make it easily accessible both internally and outside. It saves time to put it up on the cloud after testing on the local system, and anybody may test it by configuring it with a single command.\nPros: Docker is used to creating Docker images. Container administration and deployments are simplified. When the work is finished, the container releases the resources, which can then be utilised by another container. It is simple to package the software and run it on various devices and platforms. It generates massive self-contained apps that tackle several real-world issues.\nCons: It is not always simple to apply and comprehend the ideas. In Docker, we must pay a lot of money to create the image auto-build, which is quite tough. Docker\'s networking workarounds present significant problems for people attempting to fully understand what is going on behind the hood.\n\n\n'}, {16: 'date: August 7, 2022 | user: Dushyant P. | \n\n****\n"Complex for beginners, but easy and useful once comfortable"\nOverall: Docker allowed us to containerize and deploy our large application. By packaging environment configuration with the application code, we were able to continue running applications which required outdated versions like Python 2, even though the server environments didn\'t support them. It also allowed our distributed team to work on Linux servers and Windows machines, on the same codebase, without having to fight over dependency mismatches\nPros: Docker allows us to containerize our applications - meaning that pieces of big application can run in isolation, without having to set up dependencies on any environment. It allows us to worry less about server configuration, setup time on individual machines and not have to worry about dependency management. In conjunction with Kubernetes, it works great to deploy containerized applications to facilitate microservice/microfrontend architected applications\nCons: Docker has a steep learning curve. Configuring Docker desktop itself is a pain, although it becomes easier to containerize applications once the setup is complete. It requires a great deal of RAM , and thus, nearly impossible to work, on low RAM laptops.\n\n\n'}, {17: 'date: May 7, 2018 | user: Verified Reviewer | \n\n****\n"I run containers for projects, and tools, like discourse, Docker is simplifying my life! "\nOverall: Time saving, money saving, two great benefits !\nPros: The community is highly reactive, the software is stable, can be easily used, even if your are not a technical guru. Docker simplify usage of tools, apps. No more worries about which version of this lib, or this framework to install and run an app. It is easier to try things too, you get the container, you run it, and you test, no more complicated install, no more OS breakage because you have to install some new version of a lib who break the rest of your setup ! Last but not least, it\'s simple to deploy and use with some majors cloud hosting, it is a great tool for starting businesses, and you have can scale if you need to, start small and save money, and if you need, go big.\nCons: You have to choose or manage well your container, the main trouble to my point of view is to have too old container, meaning you need to update your operating system to have the more recent security feature, if you have an old operating system you are vulnerable. People often don\'t think about that aspect, and the risk is to have lot of apps running on old OS.\n\n\n'}, {18: 'date: September 25, 2021 | user: Verified Reviewer | \n\n****\n"Solid position, rocky start"\nPros: The basic usage is pretty simple, and it makes local development of server applications much easier.\nCons: It\'s a unix tool, but when it first came out it had a very non-unix feel to it, breaking certain conventions. Sometimes it feels like certain parts were written by an inexperienced intern. It\'s not well thought out, and you\'ll often end up scratching your head trying to remember the difference between "create\', "exec", "run" and "start" (among others).\nSwitched From: VirtualBox\n\n\n'}, {19: 'date: March 14, 2018 | user: Verified Reviewer | \n\n****\n"Powerful, flexible, and scalable to enterprise-level implementations for virtualized applications."\nPros: High adoption rate across multiple platforms and major vendors. Microsoft and major linux flavors support Docker. Lots of documentation and deployment guides online, and plenty of IT professionals have adopted the tool. Lots of contributors are providing images and documentation to get you started with many popular applications and software. Great scaling design that considers running Docker across many different servers, and does a good job at making the deployment generic, where an Administrator does not have to hard-code specific file paths for a given server. But rather, they can generalize their deployment commands to work on many servers. Flexible shared resource design with volumes makes sharing config file across multiple containers/servers easy.\nCons: Be careful with images provided by the community. Some images have poor documentation, or function strangely. Be sure to test each image. Recommendations to some command syntaxes may cause some confusion for new administrators. Ultimately, these revisions create options for and admin, but I found it a bit confusing determining which options were the best practice, and for what reasons.\n\n\n'}, {20: 'date: August 22, 2022 | user: Asanka A. | \n\n*****\n"Great - but could be lot better"\nOverall: Mainly we use it for managing our application instances (multiple instances of same application for many users)\nPros: Configurability and the basic setup is quite straight forward - you can basically get something up and running within few hours. This gives you infinite possibilities in extensibility and the manageability - but with some limitations that can be addressed with some third part applications.\nCons: Steep learning curve involved as well as lack of in-built monitoring an recovery tools. You have to depend on lot of "third-party" application to make this a production ready system.\nReasons for Choosing Docker: Cost\nReasons for Switching to Docker: Managing and monitoring virtualized applications became too expensive. Scaling the virtualized applications are also expensive. Deployment is also much easier with docker (specially with CI/CD pipelines)\n\n\n'}, {21: 'date: June 12, 2023 | user: Sebastian B | \n\n*****\n"Essential software"\nOverall: Even if the image creation may be a complex issue, the rewards makes it worthwhile. And most of the time I can pull the image I need from a repository so I don\'t have to create it from scratch\nPros: It allows me to install software that otherwise the installation procedure would be too complex. I also use it to provide isolation between different software, like using different Python versions.\nCons: I don\'t like the procedure to create a new image, sometimes is complex. Security is also not easy to manage, since in most docker images lot of tools are disabled by default so it is hard to make updates, you have to update the base image.\n\n\n\n'}, {22: 'date: June 27, 2018 | user: Verified Reviewer | \n\n*****\n"Developer and administrator best friend!"\nOverall: Secure and easy way to run thousands micro services.\nPros: Easy to learn, easy to use and most advanced tool to o build, ship, and run distributed applications. Doesn\'t matter if your running thousand of micro services or just a small home serwer with few web apps - docker is the way to go. It\'s realy easy to learn how to use it (has great documentation and community) and how to create your own container images. It\'s wery stable project now and i\'m succesfully using it on production enviroment with more than 300 applications. It\'s great way to improve your infrastracture security by isolating every application in dedicated environment.\nCons: Docker Hub (place where you can store your pirvate container images) is a little pricey. Running private container repository could be challenging.\n\n\n'}, {23: 'date: July 9, 2021 | user: Sarah C. | \n\n****\n"Requires In-App Purchases"\nOverall: Using a "free trial" approach would be a better way for Docker to prove their excellence in the cross-platform deployment sector because they\'d already drawn me in and won me over, but forcing me to buy another product to manage what their first product helped did was not a good way to make a loyal customer. A free trial would have been able to impress me much faster and let me convince myself instead of being stuck "going without".\nPros: Docker made the deployment across a heterogeneous ecosystem very easy and much faster than before. Helped integrate across diverse platforms with less effort on my part.\nCons: Mini-docker containers were a little difficult to manage and the app didn\'t include free software to manage them. What good is a technology that lets you package and ship out the apps without giving you a way to mange them as well?\n\n\n\n'}, {24: 'date: May 28, 2021 | user: Verified Reviewer | \n\n*****\n"Docker - standardise your dev and prod environments"\nOverall: Docker has transformed how we develop and ship software, allowing us to be more Agile in our delivery. When combined with Kubernetes it creates a very powerful platform.\nPros: Consistency and agility are key aspects of development that Docker addresses. This resolves a major issue with dev environments where the stack works on one machine but then not the next. The portable nature of Docker containers resolves this issue by allowing you to ship the same container you developed on. Tagging provides a neat way to manage mutiple revisions of containers at any time.\nCons: There was one occasion that an upgrade caused a crash issue. This necessitated a roll back to an earlier release until a fix was released. This is an outlier in an otherwise good record.\n\n\n\n'}, {25: 'date: May 13, 2022 | user: Verified Reviewer | \n\n*****\n"Since we started using Docker several years back it\'s been a reliable tool for the teams."\nPros: Docker provides consistency, great automation and above all it\'s stable. It saves space and has easy settings for managing the container resources.\nCons: Docs are often incomplete or not on point, a bit hard to read.\nSwitched From: VirtualBox and MAMP\n\n\n'}, {26: 'date: December 31, 2022 | user: Redley P. | \n\n****\n"Docker Overall Review"\nOverall: I have been using Docker for a few months now, and overall, I have had a positive experience with the tool.One of the things that I like most about Docker is its portability. Containers are lightweight and portable, which makes it easy to deploy applications on different environments and platforms. This has been particularly useful for me, as I often work with a variety of different systems and environments.I have also found Docker to be very helpful for ensuring consistency across environments. By packaging up all of the necessary code, libraries, and dependencies in a single container, Docker helps to ensure that my applications will run the same way regardless of the environment in which they are deployed.In addition to its portability and consistency, I have also found Docker to be very scalable. It is easy to create and deploy new containers as needed, which makes it straightforward to scale applications up or down as needed.Overall, I have had a positive experience with Docker and would definitely recommend it to others. It is a useful tool that can help to streamline the development and deployment process, making it easier to build and manage applications.\nPros: - Portability: Docker containers are lightweight and portable, making it easy to deploy applications on different environments and platforms.- Consistency: Docker helps to ensure consistency across environments by packaging up all of the necessary code, libraries, and dependencies in a single container.-Scalability: Docker makes it easy to scale applications by allowing you to quickly create and deploy new containers as needed.- Ease of use: Docker provides an intuitive and user-friendly interface for managing containers and images.\nCons: -Security:Docker containers can potentially introduce security vulnerabilities if they are not properly configured and maintained.-Resource utilization:Docker containers can consume resources such as CPU and memory, which may impact the performance of other applications running on the same host.-Complexity: Using Docker may add an additional layer of complexity to the application development and deployment process.\n\n\n'}, {27: 'date: April 9, 2021 | user: Aleksandr S | \n\n*****\n"World changing containers and standard de-facto"\nOverall: Docker was first (I believe) on themarket of containerized software. There was a lot of talks that it is nothing more than an interface to unix cgroups and that docker has no future, this is just hyped piece of software. Time proved them wrong. Docker became a standard solution, participated in Open Container Initiative and while fully comply with all the OCI requirements, docker is used much widely. Container solves library/dll hell - that means that you may have two application that require incompatible libs running on the same computer without any problems. Applications are separated, they can\'t affect each other, their resource consumption may be tuned using docker tools. You may build proof of concept wiring containers into a single docker-compose and have the whole stack running here. Multi stage build allows to build software which does not have access to any secrets used during build step. You may use tons of software without installing it, just by running them in the docker.\nPros: Great documentation. Easy to use. Exists on any OS and platform you may need it (doesn\'t work with latest ARM Mac yet, but I believe this is a matter of time). Allows to you to use any software / platform / solution you want without actually installing it on your computer. Docker-compose may ran the whole stack right on your laptop and multistage builds takes care of safe software building. Free docker registry on top of that. Tremendous amount of how-to.\nCons: Some functionality behaves differently depending on platform. For example - mounted volumes. Some of issues related to file permissions stays there for at least few years. Internal volumes can not be extracted and moved to another computer easily, which somehow defeats it\'s purpose. Doesn\'t play well with WSL/WSL2 and especially if you pair it with build in kubernetes.\nSwitched From: vSphere\nReasons for Switching to Docker: Requires way less resources, easy to setup, doesn\'t really affect network setting, less intrusive.\n\n\n'}, {28: 'date: August 4, 2020 | user: Matthew P. | \n\n*****\n"The lean virtual machine tool we\'ve been waiting for"\nOverall: Feels like a bit of a learning curve coming from using VirtualBox, vagrant, etc., but when you get that first cluster of virtual environments running interacting apps you know how worth it it was\nPros: Docker works on every platform and makes it simple to match production and development systems. It\'s similar to older virtual machine and VM management tooling, but much more lean and 100% open source.\nCons: Getting started can be intimidating. While it\'s worth the time invested, development teams accustomed to working directly on their own hardware or with traditional virtual machine tools will have a bit of a learning curve.\nAlternatives Considered: VirtualBox\nReasons for Choosing Docker: It\'s faster, smaller and scales more quickly and easily\nSwitched From: VirtualBox\nReasons for Switching to Docker: Lean, fast, efficient tool\n\n\n'}, {29: 'date: December 30, 2020 | user: Carlos M. | \n\n****\n"How to demo a MVP"\nOverall: I like the problems Docker solves in my case, I work in some specific subcomponent which lives in a docker container, so I usually don\'t have to worry about the impact other than the parts where the component will interact with others, but that is not usually docker related stuff other than ports and shared storage.\nPros: I find very convenient the way I can ship a demo by creating a docker image with all what is needed inside. I am more tended to the idea of a container serving a single purpose, but in much cases docker can be used to package and ship all that is needed to have a not complex MVP, even if it was complex several docker images can be built, but talking about simple cases I found docker easy of use by the final audience, they do not need to know all the details or have strong skills, just a few instructions and they are ready to see the demo. And also in some more complex cases, end users with more deep technical skills simply ask for a docker image with specific requirements, since they know how to connect the pieces and they have some infrastructure in place they can easily plug in the docker image.\nCons: IMO the user experience for a developer is more easy in linux based environments than in Mac environments, or it also could be that the development environment provided by some companies is some kind attached to mac computers but then on the testing, deployment, and production environments is more linux based. So the experience is not kind of uniform in my opinion.\n\n\n\n'}, {30: 'date: April 19, 2023 | user: Udit S. | \n\n****\n"With Docker, Serve Users Anything Or Everything That Is Hosted As A Service"\nOverall: Docker images may be created relatively easily, and distributing them is even easier. We can easily containerize and host our lengthy code, which allows us to work quickly on production. With Docker, we can serve users anything or everything that is hosted as a service.\nPros: I can state with certainty that it has helped me avoid a lot of time-consuming problems with software deployment. Our large project can be divided into smaller components, which we will then deploy in containers to enable independence. We can provide the appropriate environment needed to run our project using a Docker Image file. Applications can be set up and executed more quickly with the help of a large selection of pre-built containers.\nCons: Images can occasionally be quite huge, and Docker can use quite a lot of CPU and memory on a computer. On systems with little setup, it ages. For it to function effectively, a decent system is needed. The performance of Docker Desktop might be enhanced.\n\n\n'}, {31: 'date: July 31, 2022 | user: Verified Reviewer | \n\n****\n"De-couple your huge applications and make them independent with Docker!"\nOverall: We are already in the process of refactoring all our internal applications into microservices architecture. Containers are the future of application development and therefore, almosy every software company is already working on this transition with full force. Since docker is the heart for containerization, it is evolving with time and is helping companies revolutionize their softwares.\nPros: 1. Huge database for base images: Dockers works with Docker Hub by default which has a huge database of base images which includes Operating Systems with very limited tool set installed on top. This helps make the OS super light and can be downloaded and ran under minutes. 2. Any docker image runs as a container/ service which is independent from any other containers. However, each container can run in conjuction with other containers and they can even restart and be alive at all times automatically. 3. DockerFiles can be used to build docker images easily which can then be posted on DockerHub for private or public usage.\nCons: Docker lacks containerization due to which it is used only as the underlying software and not as a primary software. Containerization is a large part of microservices, therefore, this is one of the cons of docker. However, many third party orchestration tools are available for performing these activities.\n\n\n'}, {32: 'date: September 27, 2019 | user: Verified Reviewe | \n\n*****\n"Better DevSecOps with Docker"\nOverall: Containerized application is inevitable. All software companies/departments will be used Docker to ship applications. Docker can be managed by command line. So, you only need to memory a few scripts. I strongly recommend docker. However, docker security is another issue to be handled.\nPros: First of all, it\'s very easy to use. If you have experience on powershell or other batch scripts, you can handle docker command perfectly. Docker changed the world deeply. Container architecture is certain to happen all devops processes. With Docker, software development process and shipping are quite simple. It\'s because Docker provide a standard file system and command scripts.\nCons: If you are Microsoft Windows 10 user, you need to install specific version of windows that supports Docker. When you decide to use Docker, you have to buy a security application to secure docker file and docker images, containers. So, it is another cost.\nAlternatives Considered: VMware Aria\nReasons for Choosing Docker: Docker is commonly use and some part of it is open source. It brought a standard shipping.\n\n\n'}, {33: 'date: June 6, 2023 | user: Mo F. | \n\n*****\n"A DevSecOps must have"\nPros: The best feature I like about docker is that I can encapsulate work in a container and deploy it anywhere like Azure Container Instances, Amazon EKS, Digital Ocean or even my desktop. I like to create containers with python + security tools like SSL Scanners and deploy them near the servers to test and outside the servers to test to have an accurate picture of what\'s supported. It also helps with powershell core since you can create docker container with specific modules and give them to co-workers so they don\'t have to install the modules on their PCs. I also like integrations like Trivy that come built-in to docker desktop so you can scan the images for vulnerabilities and also like Slim.AI to make images smaller.\nCons: The recent licensing changes made me discover Podman and switched a few workloads already.\n\n\n'}, {34: 'date: August 15, 2022 | user: Angie C. | \n\n****\n"Containers made easy for the masses"\nOverall: Overall Docker allows me to quickly setup applications locally and do quick tests, then tear down these environments.\nPros: Simple to install and setup. I\'m currently using Docker Desktop for the MacBook Pro M1. In production we run docker engine on Ubuntu. The docker ecosystem is fairly robust, it\'s easy to find an official docker image for any popular software product. While I mainly use the CLI, the UI is simple and easy to use for new users. Once you have experienced the convenience of launching a docker container and letting docker manage the runtime and all dependencies, it\'s hard to go back to virtual machines and configuration scripts. Docker is regularly updated with new features and updates and the update process is also very simple.\nCons: There is somewhat of a learning curve when building your own Docker images. Docker does have a fairly heavy footprint as when it is launched it also creates a QEMU process. Depending on how much RAM your system has, this can be up to 8GB. It would be nice to have an auto clean option as I found that Docker images started to consume a lot of my storage space. If you are using Docker for work, you may be obligated to pay under their new terms of usage.\n\n\n'}, {35: 'date: March 5, 2023 | user: Robinson H. | \n\n****\n"Docker "\nOverall: It\'s been a great tool for quickly deploying and testing applications, and it\'s made my development workflow much easier.\nPros: I appreciate Docker because it allows me to quickly and easily deploy applications in a consistent environment, no matter the underlying infrastructure. Its containers package applications and their dependencies together, making it possible to deploy them in any setting such as on-premise, cloud, or hybrid. Moreover, Docker makes scaling applications easy by replicating multiple containers. Additionally, it offers an efficient way to manage application dependencies and isolate applications from each other, simplifying the process of troubleshooting and maintenance. To sum up, Docker is an ideal tool for quickly deploying and managing applications in a consistent environment.\nCons: One of the things I least like about Docker is that it can be difficult to troubleshoot, especially when it comes to networking issues. Additionally, it can be a bit clunky to set up and configure for more complex applications.\n\n\n\n'}, {36: 'date: January 31, 2019 | user: Verified Reviewer | \n\n*****\n"Containers are really helpful"\nOverall: It\'s a great way to test new technologies in a robust manner.\nPros: Ability to spin up software with just a few clicks. Initial setup doesn\'t require to much experience. Downloading new images and containers creation gives a lot of joy. It\'s a great way to perform POC and experiments as if they appear to be invaluable the removal from the device is simple and doesn\'t leave any orphaned dependency packages. Scaling services through Swarm allows to greatly improve performance of applications that can work in such environment. There is a huge variety of systems on which it could be run.\nCons: By default the docker service storage is kept on /var (on linux systems) which doesn\'t usually tend have a lot of free space. The amount of documentation available could be overwhelming in the beginning. If you would change the storage driver on an existing docker environment you will loose all your containers and images. If you would like to keep them you need to import and export them manually. There are some security concerns and it\'s easy to expose yourself if you don\'t know what you\'re doing.\n\n\n'}, {37: 'date: May 5, 2019 | user: Jeff L. | \n\n*****\n"Docker Swarm makes management of cluster super easy"\nOverall: I lover the philosophy behind the design of Docker and Docker Swarm. As a developer, my experience with using Docker was great and takes a lot of headaches away from the developer.\nPros: Docker Swarm makes setting up a server cluster very easy. With just a few commands, can setup a cluster and start deploying services. Compare to Kubernetes, it reduces the time to setup things like the Api server, the cluster db, and other components. Everything just came with the tool.\nCons: Not a lot of discussion about Docker Swarm compare to Kubernetes. Community is a lot smaller. Not a lot of cloud services available using Swarm other than Docker Enterprise. Pretty much all the cloud service providers have Kubernetes support.\nReasons for Choosing Docker: We need to deploy a lot of on premise clusters on customer\'s servers. Compare to the alternatives, Docker Swarm is easy to setup, and easier to maintain. Less learning curve for customers. Also, the clusters we need are also not as complicated, and not a lot of customization that other alternatives provide is required.\n\n\n'}, {38: 'date: May 9, 2022 | user: Yehanny O. | \n\n*****\n"Best tool to manage your web applications"\nOverall: All our web applications use Docker for testing purporses and production enviroments and is a must inside our organization.\nPros: I think every software corporation needs to migrate their server architerture to contenerized enviroments and Docker make it easy to maintain and scale all web applications because you can have all your services or microservices running isolated and that gives you the possibility to have multiple softwares developed in different languages for every service that your application needs, for example: You can have a running container with Apache Server for your backend using PHP, and another NodeJS container for your frontend, a MySQL database service for your data and a Redis service for the cache management all in the same network sharing for every project or even for different projects in another networks, possibilities are unlimited.\nCons: In my oppion, there\'s no cons using Docker, I think you\'ll get more gains rather than pains in your software business.\n\n\n'}, {39: 'date: September 11, 2022 | user: Marc F. | \n\n*****\n"Build, develop and publish software just the way you want it!"\nOverall: I use Docker every day for my scientific projects. Here, platform-independent reproducibility of software projects is important. Docker is a solid, persistent and controllable software environment. Furthermore, I use Docker when dealing with my students so that they can use an operating system of their choice and I can still improve their software, homework and exams.\nPros: Docker is the ideal container virtualization for private as well as commercial software projects in need of scalability. Docker impresses with its do-it-your-way building block principle, which implements simple and platform-independent develop- and deployment solutions. Ingeniously, Docker enables cross-project development of software as if it were already in a deployment mode.\nCons: Actually, there are hardly any drawbacks with Docker. When it comes to small-scale troubleshooting, the fixes are mostly robust and long-lasting. However, images can sometimes become too large because developers want to avoid the time-consuming work of memory optimization.\n\n\n'}, {40: 'date: October 19, 2018 | user: Rael L. | \n\n*****\n"Dockertize your platform right now!"\nOverall: All my current infrastructures of my clients are based on docker, I have been able to create database clusters with maria DB and several nginx using docker, likewise I have been able to create API\'s and micro services with containers that I have created myself\nPros: Docker has proven to be a fairly efficient and stable virtualization platform for productive environments of high stress and traffic flow. The compatibility with other work tools is almost 100% guaranteed and also allows testing and deployments at speeds never before reached by infrastructure departments. One of the most significant advantages is the large repository of images of applications that are available in the docker hub. Without a doubt, of the best tools that I use in my day to day\nCons: It takes great knowledge of linux and infrastructure to use docker, it is not a tool for beginners, if you do not have the basic knowledge of a LAMP or LEMP for example, you can not deploy a disconnected application in docker, much less create base clusters of data, among many other things.\n\n\n'}, {41: 'date: August 11, 2022 | user: Param P. | \n\n****\n"Steep learning curve, but great once the flow is set"\nOverall: As a self taught developer recently venturing into full stack architecture development, I was initially not sure if Dockerizing my project applications would be an overkill, or might help me as I planned to scale, but once the initial learning and configuration phase was over, Docker\'s upsides significantly outweigh the downs. I can break down complex applications with varying tech stacks into components and deploy them or use them on my Windows machine, an Ubuntu server or a friend\'s Mac, without ever having to worry about how much configuration each of them would need to have\nPros: Docker\'s support for all types of programming languages and technologies ensures that once we are clear with how to containerize an application and deploy it, we can just go ahead and do it, regardless of what the application is. I have used it for applications with Django, Node, Java backends with React, Angular, templating frontends, and all have been easily possible and are much easier to scale, now that Docker is around\nCons: The initial learning curve is very steep. The documentation is crafted very weirdly for newbies. Initial setup of Docker desktop is also a big challenge given that it consumes an unholy amount of RAM. Ironically, Docker is intended to not let us worry about configuration, but configuring Docker itself has an initial challenge phase\n\n\n'}, {42: 'date: March 8, 2021 | user: Ramindu D. | \n\n*****\n"Docker is the quintessential containerization tool"\nOverall: Our organization uses Docker to standardize environments for local workstations and remote deployed environments. It has enabled project teams to make sure issues with the environment in deployed applications are minimized.\nPros: Docker is the most popular container tool that helps teams set up and mange environments to run their applications without having to resort to VMs. It provides a simple interface to create environments and test, deploy and maintain applications within local, on-prem or cloud infrastructure. It has an extensive community that builds Docker images, pre-built environments that support for a variety of operating systems, programming languages and tools.\nCons: Docker can have a somewhat steep learning curve and is hard to explain to someone who doesn\'t know about it. Some of the more nuanced configuration options can be hard to find and harder to understand for newcomers. The support for Windows environments is also not as extensive as it could be.\n\n\n'}, {43: 'date: April 27, 2019 | user: Vandana G. | \n\n*****\n"OS level Containerization"\nOverall: Docker Enterprise is a leading container platform because of the feature and customization provided by it. We are deploying the multiple client server without any major effort. Docker helps to deliver the release of the product with better compliance. High level encryption of images and communication between cluster make the container secure.\nPros: Docker is a powerful tool for containerization. It gives the platform for build, test and deploy application using container. The Docker container helps in adopting the DevOps methodology that helps in rapid release. Docker container helps to isolate the application which helps to execute the consistent test results. Dockers helps to optimize the development and operational process. Docker Enterprise provides a one stop solution to all problems from its dashboard.\nCons: Docker daemon configuration for container and images is a tricky part and it should be simplified. Managing the Swarm and Kubernetes for orchestration is a complex part with using Docker API.\n\n\n'}, {44: 'date: November 20, 2022 | user: Marcin K. | \n\n****\n"Application containerisation that stormed the world"\nOverall: Great and simple tool used to take best containerisation features from Unix systems with easy to understand container definition in YAML files, and create repeatable software deployment environments in a lighter fashion than using light VMs.\nPros: Easy to use, great documentation, wide support in all major cloud providers and OSes (both regular and NAS oriented), lighter on resources than even the lightest VM. Great for web-specific microservice-oriented solutions deployments. Supported by all CI/CD platforms.\nCons: Security/privilege requirements of running the dockerd daemon.It\'s being dropped for CRI-O in Kubernetes deployments.\nReasons for Choosing Docker: In order to combine Podman with our CI/CD stacks we had to add aliases in all hosts worked on, while docker worked without any further alterations to host environments.\nReasons for Switching to Docker: Linux Containers in LXD/LXC format have been around for years but they were not supported on other OSes.\n\n\n'}, {45: 'date: December 26, 2019 | user: Manju G. | \n\n****\n"Docker - for your everyday shipping (container) needs!!"\nOverall: We have our various products interacting with each in the form of microservices which has been possible due to dockerization. Its the backbone of the hosted infrastructure as it helps to build this apps, distribute and deploy them predictably every single time.\nPros: 1. Containerization - this wasnt even a word before Docker made it a household verb for every developer. Allowing multiple services to be independent of each other, in other words to form a microservice by virtualization at the VM level. Its a Linux ship! 2. Rapid Deployment - developer can simply push the build and deploy happens atuomatically 3. Images are easily available in plenty for consumption 4. Intuitive command line interface 5. Its predicatable - Works exactly the same way on any OS platform and that augurs well for enterprise needs\nCons: 1. Breaking a monolithic application into microservices is tough and hence, dockerization of an existing application can take some amount of investment 2. A bit of learning curve if not hands-on with linux. 3. High load throughput can be troublesome at times, docker hangs in such situations 4. Debugging can be a challenge sometimes *****. Backward compatibility with various Docker versions is also spotty. 6. Docker can be an overkill if the application is already on Amazon lambda, Elastic Beanstalk\n\n\n'}, {46: 'date: May 27, 2018 | user: Verified Reviewer | \n\n*****\n"Powerful, essential, awesome"\nPros: Docker provides an efficient way to build, run and manage containerized applications. Also, it integrates with Docker Hub, which contains tons of built-in images that can be directly used or as a starting point to build our own images. Additionally, Docker is lightweight, very stable and fast, so it is too easy to get a complex dev/testing environment up and running in seconds, but also it can be used in production environments. It includes different tools like Docker Compose and Docker Swarm to ease even more complex tasks to orchestrate our applications. Moreover, tons of products/services provide integrations with Docker, such as Jenkins, Bamboo, Amazon Web Services, Datadog, etc.\nCons: The learning curve is high at the beginning and after having been working for a while with the software, there are still tons of options to explore and to work with.\n\n\n'}, {47: 'date: January 14, 2023 | user: Verified Reviewer | \n\n*****\n"Software development made easy for continuous deployment"\nOverall: Increased our productivitySaves manual configuration time again and againEasy one line command deploymentEffective resource utilization as we can assign RAM/CPU per container\nPros: Easy to deploy application with one single commandNo need to configure services again and againEasy to allocate resources(Ram/CPU) per containersVolumes can be created to manage offline(mounted) files(reused)Applications can be containerised and we can create image, we can share the push this image to central repository/Docker Hub, then it can be pulled on any nodes to create copies of applications for faster deployments\nCons: Cant be used for continuous integration and docker dont assure of availability as if container gets down all the services inside container gets down, which cannot be automatically orchestrated on creating new containers for high availability\n\n'}, {48: 'date: January 6, 2019 | user: Gurleen K. | \n\n****\n"Docker - Configuration Management Tool for Containerization "\nOverall: Most interesting and powerful thing of Docker is the integration with the Visual Studio, TeamCity, AWS and other services and software. Scalability of the service is also high. We deploy the 100+ servers of same project in just eight hours earlier which used to take four to five days.\nPros: Docker is the DevOps Tool that is used to for Containerization. It\'s the best tool to automate the build, Deploy and Release Management. By using it,the risk of human error is eliminated. It can be integrated with any operational infrastructure or multiple cloud. It boosts the agile process with DevOps methodology. The enterprise level of security delivers the application with a protected way. Best thing in it is Docker simplify the development process with the automation with the help of containerization.\nCons: In every release of docker, we need to check and test the compatibility of our product before implementing it, which is totally unplanned. It should come with more brief documentation as the learning curves are sharp. The integration of some cloud based services is not stable.\n\n\n'}, {49: 'date: October 20, 2018 | user: Sanchita A. | \n\n*****\n"Docker - A Containerization holder"\nOverall: Docker is making my life easy as now I don\'t have to worry about deployment on my multiple servers and resolving the issue \'Working on my BOX\' as its always testing code in truly independent environment. Containerization is helping use in high availability, by this we have achieve zero outage to our server because of deployment.\nPros: Docker is one of the best containerization application. To achieving continue integration it\'s very helpful. Managing the deployment container and images is now easy with Docker. Docker help to do the things for you by automation. Once you configure a Docker in your environment it will make sure that issue will not occur due to development or production environment. It also very helpful in deployment and virtualization. The best thing in it is secure and transparent as it\'s source code is open.\nCons: As docker can be configure in all environment and architecture, but it is sometime very challenging to solve the particular issue that is making hurdle in configuring it. Documentation is also limited as it is not covering all the aspects or environment in which we or our organization is working. I feel they should also provide the some enterprise feature like image management in open source version also.\n\n\n\n'}, {50: 'date: October 31, 2022 | user: Verified Reviewer | \n\n****\n"Powerful and robust containerization technology"\nPros: Very powerful; extremely flexible; huge community support; vast integrations with other products/technologies\nCons: Steep learning curve when moving to Docker (or containerization in general) for the first time.\nSwitched From: Vagrant\nReasons for Switching to Docker: Vagrant was too resource-hungry for general usage and didn\'t really provide a path to containerization.\n\n'}, {51: 'date: May 31, 2021 | user: Yasiru G. | \n\n****\n"Containers done right with Docker"\nOverall: Overall experience with Docker is really good. Manageability has increased exponentially while the resource consumption has gone down rapidly.\nPros: Docker is the best way to spin up anything instantly. With Docker containers, you can spin up anything instantly using docker images in docker hub and other container registries. There is no limit when it comes to what you can spin up using Docker containers. Dockerhub already contains a huge number of docker images from verified companies and fellow developers as well. Docker is light when it comes to resource consumption and very portable. Furthermore, with docker you can scale your apps with ease.\nCons: What I like least is the learning curve. It takes some time to learn about the docker and how to play with it. But after you learn how it works and how to use you can do wonders.\n\n\n'}, {52: 'date: August 4, 2023 | user: Onur P. | \n\n*****\n"Docker Review"\nOverall: We have solved the stability issues with using distributed Docker containers. Our downtime on our website significantly dropped down. I can tell that my overall experience with Docker is very good.\nPros: It has great community online. When I need help with some configuration or error, I can easily find the solution. Also the Docker containers are very stable and fast. It can easily be deployed using a regular CI/CD tool.\nCons: Nowadays, using standalone docker containers are not a common way. You need to use Docker with Kubernetes. I\'d be glad if some developments will be performed for the aim of using Docker standalone containers.\n\n'}, {53: 'date: April 12, 2022 | user: Michael R. | \n\n****\n"Perfect tool for any web production environment"\nPros: With proper setup it can make managing web applications a lot more effective. (it\'s good for more than just web applications, but that\'s what I use it for). Being able to quickly spinup or restart docker containers has a lot of advantages for fixing issues or working on development.\nCons: If you\'re using docker in a development environment on your computer it can get very resource intensive really fast depending on how many containers you\'re needing to run at a given time. For just a few containers with small images it\'s not too bad, but I have several containers all needing to be ran at the same time and sometimes my computer fan just won\'t stop. This is less a concern when being run from a webserver where you can increase resources to meet demand.\n\n'}, {54: 'date: October 28, 2019 | user: Kalaiselvan K. | \n\n****\n"Docker Review"\nOverall: Overall, it is a great tool for containerizing the application which avoid the unnecessary time spends for the deployment of application across the environment.\nPros: Docker is certainly a important tool for Containerized application and Devops Process. It is very simple and easy to use for moving the application from environment to other environment(i.e like copy and pasting) Creating docker image is very simple and services specifically micro services can be scaled which in turn improves the performance. Docker container is operated with simple batch commands and can write easily for promoting the containers. Docker eliminates the server configuration, cluster configuration with simple commands which eventually reduce the deployment process.\nCons: Mostly docker storage happens on LINUX Box which essentially requires the background knowledge on the Linux Commands. Documentation has to be improved certainly to help beginners.\n\n\n'}, {55: 'date: June 13, 2019 | user: Steven W. | \n\n****\n"Remove Excuses"\nPros: Docker is like a virtual machine, where your computer is running a different environment but it\'s somehow not a real virtual machine, it\'s like a "slice" of functionality. The basic idea is, everyone can develop in the exact same environment (always CentOS version 6.2, PHP version 7.1.2, Nginx version blah blah blah). Theoretically, you\'ll never run into the "well it works fine locally!" problem. An example when doing website development, and there is frustration when one Mac has a bunch of weird stuff installed that makes it hard for the developer to get the site up and running. With Docker it\'s like, "okay run these commands and it\'ll spin up an environment that\'s identical to what\'s working for me" and not screw up your current Mac settings. If you\'ve already got a `docker-compose.json` file ready, that\'s a good part of the battle, then it\'s just `docker-compose up`.\nCons: Docker takes quite a bit to spin up and manage (but it seems like the world is moving to Docker). Major dislike is how much research has to be done when I often find myself asking "wait, why is my hard drive so full of old Docker images? why didn\'t they get deleted automatically?" and having to google stuff like that. Also, wrapping your head around your host (Mac) vs container.\n\n\n'}, {56: 'date: September 27, 2018 | user: Supun J. | \n\n*****\n"Solid product, best DevOps Application"\nOverall: Docker has an extremely adaptable work process in which I work with in situations and in a ct Development\'s best practises"\nOverall: Had a patchy Experience when i was setting up my Docker Context, after the context setup the development life cycle became easier\nPros: The Virtual Development Environment is auto setup on the local without any overhead time required from the developer which increases the developers development efficiency, Any newly joined employ can setup there Virtual Dev Environment in minutes and start contributing, Docker is quit stable so it can even be used on production, it is comparable with almost all dev tools like DB\'s etc .. It has a huge community and the Docker images for many other setups are available on docker hub with good documentation, which can be directly used in creating your docker context, Docker caches the images in the local and never download\'s it again from the hub\nCons: Using a dev application on docker is easy, but however Configuration to setup docker virtual env is very difficult for the beginners, The docker works really slow on mac, but works well on virtual environment, Some images like EMR, Redshift and Snowflake are not available on docker hub\n\n\n'}, {60: 'date: September 7, 2020 | user: ALPER K. | \n\n*****\n"goodbye virtual machines welcome containers"\nOverall: * Before docker, we have to provide the Virtual machine and also make the configurations on the virtual machine but after Docker we do not have to setup those configurations as give the container and make it work .\nPros: * A container based application which eases to make deployment and execution of your program. You do not have to say customer download those and make those configuration at those files. just give the container and he will have the all the application with the working environment in it . I guess it\'s one of the best invention at this century.\nCons: * PErsistent data storage is not simple at it\'s described * Unfortunately not all the applications support containers * It does not work with well if your application have lots of graphical features\n\n\n'}, {61: 'date: September 5, 2022 | user: Verified Reviewer | \n\n*****\n"One of the best adavancements in the wrold of software in the last decade"\nOverall: Overall is one of the best tools I\'ve used, it has solved so many of my problems and saved the company a lot of money\nPros: insanely powerful and easy to use, great for almost any use case\nCons: There\'s a learning curve but that\'s for everything\nSwitched From: VMware Horizon\nReasons for Switching to Docker: Docker is better\n\n\n'}, {62: 'date: December 5, 2018 | user: Verified Reviewer | \n\n*****\n"Automate what used to take weeks and careful planning"\nPros: I love how testable docker is outside of needing to spin up a new server every time you make a change to a dockerfile build. This way, I can iterate very fast on any changes I want to make and have the benefit of caching old steps in the build to make it even faster locally.\nCons: This is a problem more because we have been using docker for many years, but the offerings have changed recently in terms of how you run docker on Mac vs Linux causing the old instructions of how we used to install the software and VM on our machines (docker-machine) to be outdated. This has caused issues with installing it on newer employees computers but we just need to accommodate ourselves to how the new deployment infrastructure of docker for mac works.\n\n\n\n'}, {63: 'date: February 10, 2021 | user: Mandeep N. | \n\n*****\n"Docker "\nOverall: There are lot of issue which we faced before docker, but After we started using Docker we were able create any number of environment very easily and issue free and application are very light weight easy to share our application to tester.\nPros: Docker is a very awesome tool to deploy containerized application. Docker is very helpfull while working in very big team. Docker make it very easy to deliver code or application as container. Docker makes environment setup very easy as it allows platform-dependency. Docker help to build, run any application anywhere .Using Docker we can create our images and we can push those images in Docker hub using Docker we can run our application as a lightweight, portable, self-sufficient container anywhere.\nCons: One of the major issue I have faced with docker is, it is very difficult to run a Docker container build for windows on other operating system like Linux.\n\n\n\n'}, {64: 'date: November 17, 2022 | user: Vincent C. | \n\n****\n"An extremely powerful tool to run your server applications in a closed environment."\nOverall: Docker is a must-have tool if you run multiple app/services on a single server by isolating each of them in its own environment. When you have an issue it is so much easier to fix it within the container then having to mess with the main server where everything would be hosted.\nPros: When I found Docker and what it can do I was amazed by how powerful it is. Each container is a closed environement like a VM would be but it is super easy to deploy and configure. I wish I would have known docker sooner as I had so much trouble migrating things from a server to another back in the days but now with docker it is so easy to do and this is just amazing.\nCons: I would like docker to have a web UI where you can manage your container from there. Yes you can use Portainer but I wish it would be there by default when you install portainer. A command line tool can repel some users to learn Docker.\n\n\n'}, {65: 'date: May 10, 2018 | user: Dylan E. | \n\n****\n"Industry standard when it comes to containerizing applications"\nOverall: I am in the process of containerizing our entire architecture. It sometimes is a struggle to get it working, but the parts that are running are so much more stable and scalable.\nPros: It is the most advanced and most mature way to create, deploy and maintain application containers. It has alot of features out-of-the-box, including native container orchestration with Swarm, but there are also a multitude of official and 3rd party plugins to add. The Docker Engine is extremely fast and all commands are built up very logically (if you know a few commands, you can intuit the rest of them very easily).\nCons: There is a bit of a learning curve in using the software. The other downside (which is minor) is that because the software has changed alot in the last few years, the non-official documentation is out-of-date. This means that reading a 3rd party blog post that is only a year old is almost useless. This, coupled with the fact that the official documentation is not great, results in the fact that some advanced features (like inter-container communication) is tricky to get correct.\n\n\n'}, {66: 'date: June 15, 2021 | user: Mark B. | \n\n*****\n"Goodbye MAMP, hello Docker"\nOverall: When previously using MAMP, switching between PHP versions was complex and cumbersone. No so with Docker as entire systems can run alongside one another without a problem, making concurrent testing a breeze.\nPros: Docker\'s ease of use - even for beginner developers - is great. Being able to quickly architect together a complex technology stack is invaluable when testing and developing software.\nCons: The learning curve can be a little steep for new developers. Projects can too easily be overwritten or lost by incorrect configurations.\nSwitched From: MAMP\nReasons for Switching to Docker: Didn\'t want the bloat of MAMP and Docker provides many more features than MAMP does.\n\n\n'}, {67: 'date: July 16, 2022 | user: Osman D. | \n\n*****\n"docker_01"\nOverall: i use it while i am developing application.\nPros: Docker is great to deploy an application.\nCons: Docker has not any container orchestration mechanism is that lack of docker. Kubernetes announced that i will not support it next.\nAlternatives Considered: OpenShift\n\n\n'}, {68: 'date: November 19, 2020 | user: Verified Reviewer | \n\n****\n"The standard container solution in 2020"\nOverall: I use it ontainers that make them a no brainer to use.\nCons: If I have to mention one con is that Docker tends to make you buy into their whole ecosystem of tools almost. This can sometimes be a detriment if you find certain technologies that might not mesh well. However, they have made strides modularizing the tools.\n\n\n'}, {73: 'date: October 24, 2019 | user: Mehmet Rasid G. | \n\n*****\n"Docker usage experience"\nOverall: Since docker provides you an isolated environment for building, packaging and running your applications it solved it works on my machine problem in our development teams. It also helped us building microservices architecture and CI/CD pipelines\nPros: Docker reased my productivity dramatically by providing tools for building, deploying and running my applications in an isolated environment. You can also download ready to use images from Docker Hub and run complex environments in your development machine in no time.\nCons: Docker is not a beginner friendly tool since you need to learn a few complex concepts like containers in order to get full benefit from it. And you also need to be familiar with command line tools.\n\n\n'}, {74: 'date: June 30, 2020 | user: Caleb D. | \n\n*****\n"Great for building code in a different architecture than host OS"\nOverall: I am the lead architect of Docker for our team of engineers. I have designed three different docker containers that our engineers use to develop all of our source code. I developed bash scripts which help for quickly starting/stopping containers without having to know all of the Docker commands.\nPros: Docker is extremely helpful for compiling code for different architectures. We use Ubuntu 18 for the host OS, but also have a Ubuntu 12 and Ubuntu 14 32-bit containers that we use to develop and compile source code within.\nCons: At first, the program is a bit confusing to get the hang of with the use of Dockerfiles.\nReasons for Choosing Docker: We ended up using Docker because the 32-bit OS doesnt work well on the newer computer hardware.\n\n\n'}, {75: 'date: July 16, 2021 | user: Stephen W. | \n\n****\n"Fastest way to get started with containers"\nPros: Docker makes containers accessible to the masses. Instead of spending time figuring out the exact linux commands to enable and run containers, docker provides a lightweight abstraction and makes building and running containers something anyone can do. From a single DockerFile you can build out very complex application and standardize the exact way it gets deployed. Docker Desktop client is also excellent for visualizing the docker components. For instance, I was unaware that I had gigs of docker images on my laptop and was able to clean up 10GB using Docker Desktop.\nCons: Installation of Docker on different OSes is still not as simple as it can be. The best way to load it is to have it baked into the OS image. Handling multiple microservices is different with just Docker, you need an orchestration system like Kubernetes to simplify the approach. Relying on Docker daemon itself to run hundreds of containers in production can be risky at times depending on the stability of the latest release.\n\n\n'}, {76: 'date: Nov 02, 2023 | user: Omkar S. | \n\n"Docker best for Bundling in software developments!!!"\nWhat do you like best about Docker?\nThe best thing about docker is that its functions for package builds. As a developer, it has helped me transfer my files more efficiently by containerising them. It also has excellent help availability within the command lines. The documentation is also straightforward to understand and apply. Its versatility with various engines in development purposes makes it stand out from its competitors.\nReview collected by and hosted on G2.com.\n\nWhat do you dislike about Docker?\nAt the start of installing and running the docker software, it has become an issue while running that it shows an error; although it gets solved irritates developers. It would be great if they looked into it
